<div class="form-field" [class.form-field_error]="hasError()" [class.form-field_inline]="isInline">
  <label class="form-field__label"></label>
    {{label}}
  <span class="form-field__req" **ngIf="required">*</span>
  <div class="form-field__control">
    <ng-content></ng-content>
    <div class="form-field__error">
      <ng-container **ngIf="control && errorKey" [ngSwitch]="errorKey">
        <!-- <span *ngSwitchCase="'min'">Minimo {{control.errors ? control.errors[errorKey].min : 0}}</span>
        <span *ngSwitchCase="'max'">Maximo {{control.errors ? control.errors[errorKey].max : 1000000}}</span> -->
        <span *ngSwitchCase="'required'">Texto obilgatorio</span>
        <span *ngSwitchCase="'requiredtrue'">Texto obligatorio</span>
        <!-- <span *ngSwitchCase="'minlength'">Cantidad de caracteres minima {{control.errors ? control.errors[errorKey].requiredLength : 0}}</span>
        <span *ngSwitchCase="'maxlength'">Cantidad de caracteres maxima {{control.errors ? control.errors[errorKey].requiredLength : 0}}</span> -->
        <span *ngSwitchCase="'pattern'"></span>

      </ng-container>
    </div>

  </div>
</div>
